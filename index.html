<!DOCTYPE html>
<html>
<head>
<title>Script Test</title>
</head>
<body>

<h1>Script Test</h1>
<p id="test"></p>

</body>

<script>
    var scripts = document.getElementsByTagName('script').length;
    console.log(`Number of scripts: ${scrips}`);
</script>

<script>
    window.onload = function() {
        var num = document.getElementsByTagName('script').length;
        document.getElementById('test').innerHTML += "The total number of scripts on the page is: " + num;
    }
</script>

<script src="https://unknown-208.github.io/integrityTest.js" integrity="sha384-5r6BMf2M2CS/RjTkgZMYI2x00WZa5/BRdbQWrtmFRFbaOHK4dkzj8cWeYz46La4U" crossorigin="anonymous" id="source">
</script>

<script>
    var code = document.getElementById('source');
    console.log(`${code.integrity}`);
    code.integrity = ";lksadjasdf";
    console.log(`${code.integrity}`);
    console.log(`Number of scripts: ${document.getElementsByTagName('script').length}`);
</script>

<script src="https://unknown-208.github.io/integrityTest2.js" integrity="sha384-UXKOiCxREA/OSrS4bKEsS/z6ZZwwGNkYY8kHas4fgjVfKqv0D04jKCOWBbPi2WHV" crossorigin="anonymous" id="source2" defer>
</script>

<script>
    var code = document.getElementById('source2');
    console.log(`${code.integrity}`);
    code.integrity = "changed";
    console.log(`${code.integrity}`);
    console.log(`Number of scripts: ${document.getElementsByTagName('script').length}`);
</script>

<script>
    var currentSource = document.getElementById('source');
    currentSource.remove();

    var newScript = document.createElement('script');
    document.head.appendChild(newScript);
    newScript.src = "https://unknown-208.github.io/integrityTest3.js";
    newScript.id = "source";
    newScript.integrity = "sha384-1Rpm5JC6PHesHEGj4srxowKdI31Z6t+mQR+WN8wPYjngT7+L7V/KoTHKV9JSX4jL";
    newScript.crossOrigin = "anonymous";
</script>
</html>

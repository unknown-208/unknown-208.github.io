<!DOCTYPE html>
<html>
<head>
<title>Script Test</title>
</head>
<body>

<h1>Script Test</h1>
<p id="test"></p>


</body>
<script>
    var scripts = document.getElementsByTagName('script');
    for (var item of scripts) {
        document.getElementById('test').innerHTML = item.integrity;
    }
</script>
<script>
    window.onload = function() {
        var num = document.getElementsByTagName('script').length;
        document.getElementById('test').innerHTML = num;
    }
</script>

</script>
</html>
